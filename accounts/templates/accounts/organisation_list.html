{% extends "base_statdev.html" %}

{% block page_content_inner %}
<h1>Companies/Organisations</h1>
<!-- Search bar -->
<form action="" method="get">
    <div class="row">
        <div class="hidden-xs col-sm-1">
            <label for="search_field">Search:</label>
        </div>
        <div class="col-xs-12 col-sm-11 col-md-8">
            <input id="search_field" type="text" class="form-control" name="q" placeholder="Search..." value="{{ query_string }}">
        </div>
    </div>
</form>
<hr>
<table class="table table-striped table-bordered table-condensed">
    <thead>
        <tr>
            <th>Name</th>
            <th>ABN</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for obj in object_list %}
        <tr>
            <td>{{ obj.name }}</td>
            <td>{{ obj.abn }}</td>
            <td>{% if user.emailuserprofile not in obj.delegates.all %}<a href="{% url 'organisation_request_delegate_access' obj.pk %}">Request delegate access<a/>{% endif %}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
