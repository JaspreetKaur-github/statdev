<div class="panel panel-default">
                <div class="panel-heading" role="tab" id="deed_heading">
                    <h3 class="panel-title">
                        <a role="button" data-toggle="collapse" href="#assessment_collapse" aria-expanded="false" aria-controls="assessment_collapse">
                          	Assessment
                             <span class="glyphicon collapse-glyph glyphicon-chevron-down"></span> 
                        </a>
                    </h3>
                </div>
                <div class="panel-collapse collapse in " id="assessment_collapse" role="tabpanel" aria-labelledby="deed_heading">


                    <div class="panel-body">
                        <div class='col-sm-12 col-md-12 col-lg-12'>
                        <div class='col-sm-12 col-md-3 col-lg-3'>
                        <label>Start Date</label>
                        </div>
                        <div class='col-sm-12 col-md-9 col-lg-9'>
                                {{ object.assessment_start_date }}
                        </div>
                        </div>
                        <div class='col-sm-12 col-md-12 col-lg-12'>

                        <div class='col-sm-12 col-md-3 col-lg-3'>
                                <label>Expiry Date</label>
                        </div>
                        <div class='col-sm-12 col-md-9 col-lg-9'>
                                     {{ object.expire_date }}
                        </div>
                        </div>

                        <div class='col-sm-12 col-md-12 col-lg-12'>

                        <div class='col-sm-12 col-md-3 col-lg-3'>
                                <label>Document Final</label>
                        </div>
                        <div class='col-sm-12 col-md-9 col-lg-9'>
                                {% if object.document_final.exists %}
                                        {% for doc in object.document_final.all %}
                                        <div class="col-sm-12 col-md-12 col-lg-12"><A HREF='{{ doc.file_url }}' target="new_tab_{{ doc.id }}">{{ doc }}</A></div>
                                        {% endfor %}
                                {% else %}
                                        No Attachments
                                {% endif %}
                        </div>
                        </div>
                    </div>



                </div>
            </div>
