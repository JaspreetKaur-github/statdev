{% extends "base_statdev.html" %}

{% block page_content_inner %}
<h1>Documents</h1>
<table class="table table-striped table-bordered table-condensed">
    <thead>
        <tr>
            <th>Document ID</th>
            <th>Upload</th>
            <th>Name</th>
            <th>Category</th>
            <th>Metadata</th>
        </tr>
    </thead>
    <tbody>
        {% for obj in object_list %}
        <tr>
            <td><a href="#">{{ obj.pk }}</a></td>
            <td>{{ obj.upload }}</td>
            <td>{{ obj.name }}</td>
            <td>{{ obj.category }}</td>
            <td>{{ obj.metadata }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
