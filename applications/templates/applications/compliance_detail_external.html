<div class="container-fluid">
    <!-- Action panel start -->
    <div class="row">
        <!--- remove everything eblow this tag to the end tag if everything has been moved -->
        <!-- remove all above to beginning of this tag if everything been moved -->
	<div id="div_id_" class="form-group">
            <div id="div_id_" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	            <div class="well">Clearance of condition details:</div>
            </div>
        </div>

        {% if conditions %}
	{% for c in conditions %}

	{% if c.status == 1 %}
	{% endif %}

	<div id="div_id_" class="form-group"> 
		<label for="id_" class="control-label col-xs-12 col-sm-4 col-md-3 col-lg-2">
		         Condition ({{ c.id }})
		</label> 
		<div class="controls col-xs-12 col-sm-8 col-md-9 col-lg-10"> 
			{{ c.condition.condition }}
		</div> 
	</div>
        {% if c.external_comments %}
        <div id="div_id_" class="form-group">
                <label for="id_" class="control-label col-xs-12 col-sm-4 col-md-3 col-lg-2">
                         Staff Comments
                </label>
                <div class="controls col-xs-12 col-sm-8 col-md-9 col-lg-10">
                                                {{ c.external_comments }}
                </div>
        </div>
        {% endif %}

	{% endfor %}
        {% endif %}
	<div id="div_id_" class="form-group">
	    <div id="div_id_" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
   	        <div class="well">Please complete your compliance information below:</div>
            </div>
	</div>



    </div>
</div>
