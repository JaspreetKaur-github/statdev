            <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="stakeholder_communication_heading">
                    <h3 class="panel-title">
                        <a role="button" data-toggle="collapse" href="#stakeholder_communication_collapse" aria-expanded="false" aria-controls="stakeholder_communication_collapse">
                            Stakeholder Communication
                            <span class="glyphicon glyphicon-chevron-down collapse-glyph"></span>
                        </a>
                    </h3>
                </div>
         
                <div class="panel-collapse collapse {{ collapse.stakeholder_communication }}" id="stakeholder_communication_collapse" role="tabpanel" aria-labelledby="stakeholder_communication_heading">
                    <div class="panel-body">
                        <div class="col-sm-12 col-md-12 col-lg-12">
                            <div class="col-lg-12">
                                <label><u>Application</u></label>
                            </div>

                            <div class="col-lg-12">
                                <div class="col-lg-6">
                                    <label>The letter to stakeholders</label>
                                </div>
                                <div class="col-lg-6">
                                </div>
                            </div>
                            <div class="col-lg-12">

                                      {% for i in stakeholder_communication %}
                                      <div class="col-lg-12">
                                          <div class="col-lg-3">{{ i.email }}({{ i.name }})</div><div class="col-lg-3">{{ i.get_role_display }}</div><div class="col-lg-3">{{ i.get_comm_type_display }}</div>
                                      </div>
                                      
                                      {% endfor %}
                           </div>

                    </div>
                </div>
            </div>
</div>
